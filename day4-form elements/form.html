<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <fieldset>
        <legend>enquiry form</legend>
        <label for="name">name</label>
        <input type="text" id="name" placeholder="enter your name"><br><br>

        <label for="email">email</label>
        <input type="email" id="email" placeholder="enter your email"><br><br>

        <label for="password">password</label>
        <input type="password" id="password" placeholder="enter your password"><br><br>

        <label for="file">select your file</label>
        <input type="file" id="file"><br><br>

        <label for="date">date</label>
        <input type="date" id="date"><br><br>

        <label for="age">enter your age</label>
        <input type="number" id="age"><br><br>

        <label for="time">time</label>
        <input type="time" id="time"><br><br>

        <lebel for="male">male</lebel>
        <input type="radio" name="gender" id="male" value="male">
        <lebel for="female">female</lebel>
        <input type="radio" name="gender" id="female" value="female">
        <lebel for="other">other</lebel>
        <input type="radio" name="gender" id="other" value="other"><br><br>

        <lebel for="color">select your color</lebel>
        <input type="color" id="color"><br><br>

        <label for="url">enter url</label>
        <input type="url" id="url"><br><br>

        <label for="phone number">enter your number</label>
        <input type="text" id="phone number"><br><br>

        <label for="volume">volume</label> 
        <input type="range"><br><br>

        <label for="week">select week</label>
        <input type="week" id="week"><br><br>

        <label for="month">select month</label>
        <input type="month" id="month"><br><br>

        <label for="city">select your city</label>
        <select id="city" name="city">
            <option value="ghumarwin">ghumarwin</option>
            <option value="bilaspur">bilaspur</option>
            <option value="hamirpur">hamirpur</option>
        </select><br><br>

        <label for="place">select your place</label>
        <select id="place" name="city">
        <optgroup lebel="city">
            <option value="ghumarwin">ghumarwin</option>
            <option value="bilaspur">bilaspur</option>
            <option value="hamirpur">hamirpur</option>
        </optgroup>

        <optgroup lebel="states">
            <option value="himachal">himachal</option>
            <option value="haryana">haryana</option>
            <option value="uttarakhand">uttarakhand</option>
        </optgroup>
        </select><br><br>

        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </fieldset>
    </form>
</body>
</html>
